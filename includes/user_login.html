<section id="login">
    <main class="login">
        <h3>CINEBOX</h3>

        <form action="#login" method="POST">
            <h4>login</h4>
            <p>Entre com seu Usuario e senha para acessar o sistema</p>

            <label for="usuario">Usuario</label>
            <input type="text" placeholder="Entre com seu e-mail" name="usuario" id="usuario">

            <label for="senha">Senha</label>
            <input type="password" placeholder="Entre com a sua senha" name="senha" id="senha">

            <div class="linha">

                <div class="lembre">
                    <input type="checkbox" name="lembre" id="lembre">
                    <label for="lembre">Lembre-me</label>
                </div>

                <a href="#" name="ajuda" id="ajuda" class="ajuda">Problema para fazer login?</a>
            </div>
            <input type="submit" class="entrar" value="Entrar">
            <p>NÃ£o tem cadastro? <a href="#" class="cadastrar">Cadastrar</a></p>
        </form>
    </main>
</section>
